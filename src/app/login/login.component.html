<form [formGroup]="addForm" (submit)="login()" class="login-form" style="margin-top: 60px; height: auto;" #myform="ngForm">
          
  <img src="http://localhost/store/wp-content/uploads/2020/06/image001.png" style="width:70px ;" class="center">
 <div class="form-group">
  <div class="txtb">
  <i class="fa fa-user" aria-hidden="true" style="color:#fff;"></i>
  <input  formControlName="email" name="email" class="form-control" id="email" required >
 
  <span data-placeholder="email" style="color: #ffffff;" ></span>
 <div *ngIf="addForm.get('email').hasError('required') && myform.submitted" class='alert alert-danger'>Email is required</div>
  <div *ngIf="addForm.get('email').hasError('email') && myform.submitted" class='alert alert-danger'>Please enter valid email.</div>

 
   
  </div>


 </div>



  <div class="form-group">
   <div class="txtb">
   <i class="fa fa-lock" aria-hidden="true"  style="color: #fff;"></i>
   <input formControlName="password" name="Password" class="form-control" id="exampleInputPass">
  
   <span data-placeholder="password" style="color: #ffffff;" ></span>
   <div *ngIf="addForm.get('password').hasError('required') && myform.submitted" class='alert alert-danger'>Email is required</div>
   <div *ngIf="addForm.get('password').hasError('password') && myform.submitted" class='alert alert-danger'>Please enter valid email.</div>
 
   </div>







  </div>
  <div class="center">
 <button type="submit" class="btn btn-primary  logbtn" style="border-radius: 30%; ">login</button>
    
  </div>

    

  </form>
